<ion-content padding>

  <ion-buttons>
    <ion-back-button defaultHref="/"></ion-back-button>
  </ion-buttons>

  <form [formGroup]="registerForm">

    <ion-list lines="none" class="ion-margin-horizontal">
      <ion-label text-center color="medium">
        <h1><b>Lorem Ipsum</b></h1>
      </ion-label>
      <br>
      <ion-thumbnail class="custom-thumbnail">
        <img src="./../../assets/imgs/person.png">
      </ion-thumbnail>
      <ion-thumbnail class="custom-thumbnail-bot">
        <img src="./../../assets/imgs/camera-bot.png">
      </ion-thumbnail>
      <br>
      <ion-item>
        <ion-input formControlName="name" placeholder="Name"></ion-input>
      </ion-item>

      <ion-item style="--background: transparent;">
        <ion-thumbnail slot="start">
          <ion-img src="./../../assets/imgs/gray-camera.png"></ion-img>
        </ion-thumbnail>
        <ion-label color="medium">
          <h4><b>+Lorem Ipsum</b></h4>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-input formControlName="carModel" placeholder="Car Model"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label>Color</ion-label>
        <ion-select formControlName="color" placeholder="Select color">
          <ion-select-option value="1">1</ion-select-option>
          <ion-select-option value="2">2</ion-select-option>
        </ion-select>
      </ion-item>
      <br>
      <ion-item>
        <ion-label># Seats</ion-label>
        <ion-select formControlName="seats" placeholder="Select seats">
          <ion-select-option value="4">4</ion-select-option>
          <ion-select-option value="5">5</ion-select-option>
        </ion-select>
      </ion-item>
      <br>
      <ion-item>
        <ion-label>Places</ion-label>
        <ion-select formControlName="place" placeholder="Select place">
          <ion-select-option value="place 1">place 1</ion-select-option>
          <ion-select-option value="place 2">place 2</ion-select-option>
        </ion-select>
      </ion-item>

      <br>
      <ion-button (click)="register()" [disabled]="registerForm.pristine || registerForm.invalid" tappable slot="end" class="ion-text-capitalize">Lorem</ion-button>

    </ion-list>

  </form>

</ion-content>
